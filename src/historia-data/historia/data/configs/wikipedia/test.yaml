data_source: wikipedia
document_data_model: WikipediaDocument
data_source_params:
  base_url: "https://en.wikipedia.org/wiki"
  categories:
    - Boston Massacre
  depth: 1

snipper:
  type: basic_paragraph
  params:
    min_tokens: 200
    max_tokens: 512

embedder:
  type: ollama
  params:
    model: "nomic-embed-text"

index_name: wiki-test
